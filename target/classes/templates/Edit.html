<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" th:style="'background-color: purple;'">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:style="'color: white;'">Back to home page</a>
        </div>
    </nav>
    <h2>Hi <span th:text='${user.get("userName").get(0)}'></span> ,modify your details!</h2>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form method="POST" th:action="@{'/userDetails?userName=' + ${user.get('userName').get(0)} }">
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" name="userEmail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Age</label>
                        <input type="text" class="form-control" id="exampleInputAge1" name="userAge">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress" name="userAddress">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="exampleInputGrade" name="userGrade">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
