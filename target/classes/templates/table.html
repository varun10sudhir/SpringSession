<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg" th:style="'background-color: purple;margin-down:5;'">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:style="'color: white;'">Welcome to the main page</a>
    </div>
  </nav>
      <br>
      <h2>Click on the buttons to view,edit or delete user data!</h2>
        <br>
      <table class="table">
          <thead>
          <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">View</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>

          </tr>
          </thead>
          <tbody>
              <tr th:each="user, status : ${users}">
                  <td th:text="${status.index + 1}"></td> <!-- Index starts from 0, so add 1 for display -->
                  <td th:text="${user}"></td>
                  <td>
                      <a th:href="@{'/userDetails?userName=' + ${user}}" class="btn btn-success">View</a>
                  </td>
                  <td>
                      <a th:href="@{'/useredit?userName=' + ${user}}" class="btn btn-primary">Edit</a>
                  </td>
                  <td>
                      <a th:href="@{'/userdelete?userName=' + ${user}}" class="btn btn-danger">Delete</a>
                  </td>
              </tr>
          </tbody>
      </table>
</body>
</html>
