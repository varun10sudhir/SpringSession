<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" th:style="'background-color: purple;'">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:style="'color: white;'">Hi there, welcome to the home page</a>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="landing" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" name="userName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" name="userEmail">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Age</label>
                        <input type="text" class="form-control" id="exampleInputAge1" name="userAge">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress" name="userAddress">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputAge1" class="form-label">Grade</label>
                        <input type="text" class="form-control" id="exampleInputGrade" name="userGrade">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
